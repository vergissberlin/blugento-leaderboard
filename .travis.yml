language: node_js
node_js:
  - stable

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.4
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn global add @gridsome/cli

install:
  - yarn install

cache: yarn

script:
  - yarn build

before_deploy:
  - pwd
  - ls -lisah

deploy:
  provider: surge
  project: /home/travis/build/vergissberlin/blugento-leaderboard/dist/
  domain: blugentoleaderboard.surge.sh
  on:
    branch: master
