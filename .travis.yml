language: node_js
node_js:
  - stable

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn global add @gridsome/cli

install:
  - yarn install

script:
  - yarn build

deploy:
  provider: surge
  project: ./dist/
  domain: blugentoleaderboard.surge.sh
